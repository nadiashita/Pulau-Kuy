<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		
<!-- - - - - - - 8<- - - - - - cut here - - - - - 8<- - - - - - - -->
		
		<script type="text/javascript" src="pano2vr_player.js"></script>
		<script type="text/javascript" src="skin.js"></script>
		<script src="webxr/three.min.js"></script>
		<script src="webxr/webxr-polyfill.min.js"></script>

		<div id="container"></div>
	
		<button type="button" class="btnkembali" onclick="location.href='#';"><span>Kembali Ke Web</span></button>
		<button type="button" class="btnhome" onclick="window.location.reload();">Home</button>
		<button onclick="document.getElementById('id01').style.display='block'" class="btnshare">Share</button>
		<button onclick="document.getElementById('id02').style.display='block'" class="btnkuis">Kuis</button>

		<div id="id01" class="w3-modal w3-animate-opacity">
		    <div class="w3-modal-content w3-card-4">
		      <header class="w3-container w3-grey"> 
		        <span onclick="document.getElementById('id01').style.display='none'" 
		        class="w3-button w3-large w3-display-topright">&times;</span>
		        <h2>Visit & Share Us in our Social Media</h2>
		      </header>
		      <div class="w3-container">
		        <p class="textsocmed"><a href="#" class="fa fa-facebook" target="_blank"></a>Pulau Kuy</p>
		        <p class="textsocmed"><a href="https://www.instagram.com/pulaukuy/" class="fa fa-instagram" target="_blank"></a>@pulaukuy</p>
		        <p class="textsocmed"><a href="https://mail.google.com/" class="fa fa-google" target="_blank"></a>pulaukuy@gmail.com</p>
		      </div>
		    </div>
		  </div>
		</div>

		<div id="id02" class="w3-modal w3-animate-opacity">
		    <div class="w3-modal-content w3-card-4">
		      <header class="w3-container w3-grey"> 
		        <span onclick="document.getElementById('id02').style.display='none'"
		        class="w3-button w3-large w3-display-topright">&times;</span>
		        <h2>Kuis</h2>
		      </header>
		      <div class="w3-container">
		        <div class="home-box custom-box">
		          <h3>Soal seputar pulau kelor, yang bertujuan untuk menambah wawasan</h3>
		          <p>Jumlah Pertanyaan: <span class="total-question"></span></p>
		          <button type="button" class="btn" onclick="startQuiz()">Mulai Quiz</button>
		        </div>

		        <div class="quiz-box custom-box hide">
		          <div class="question-number"></div>
		          <div class="question-text"></div>
		          <div class="option-container"></div>
		          <div class="next-question-btn">
		            <button type="button" class="btn" onclick="next()">Selanjutnya</button>
		          </div>
		          <div class="answers-indicator"></div>
		        </div>

		        <div class="result-box custom-box hide">
		          <h1>Hasil Quiz</h1>
		          <table>
		            <tr>
		              <td>Total Pertanyaan</td>
		              <td><span class="total-question"></span></td>
		            </tr>
		            <tr>
		              <td>Soal Yang Dijawab</td>
		              <td><span class="total-attempt"></span></td>
		            </tr>
		            <tr>
		              <td>Jawaban Benar</td>
		              <td><span class="total-correct"></span></td>
		            </tr>
		            <tr>
		              <td>Jawaban Salah</td>
		              <td><span class="total-wrong"></span></td>
		            </tr>
		            <tr>
		              <td>Persentase Benar</td>
		              <td><span class="percentage"></span></td>
		            </tr>
		            <tr>
		              <td>Total Benar</td>
		              <td><span class="total-score"></span></td>
		            </tr>
		          </table>
		          <button type="button" class="btn" onclick="tryAgainQuiz()">Coba Lagi</button>
		          <button type="button" class="btn" onclick="goToHome()">Home</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		
		<script type="text/javascript">
			// membuat virtual tour dalam "container"
			pano=new pano2vrPlayer("container");
			// menambahkan skin pada virtual tour
			skin=new pano2vrSkin(pano);
			// muemuat konfigurasi virtual tour
			window.addEventListener("load", function() {
				pano.readConfigUrlAsync("pano.xml");
			});
		</script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
		</noscript>
<!-- - - - - - - 8<- - - - - - cut here - - - - - 8<- - - - - - - --> 
		<!-- Hack needed to hide the url bar on iOS 9, iPhone 5s --> 
		<div style="width:1px;height:1px;"></div>
		<script src="js/question.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
